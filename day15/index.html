<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>🎁 Festive Translator 🔔</h1>
        <div class="container">
            <p id="greeting-text" class="greeting-text">Merry Christmas!</p>
        </div>
        <select id="language-selector">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="Welsh">Welsh</option>
        </select>
        
        <select id="switch-greeting">
            <option value="Merry Christmas!">Merry Christmas!</option>
            <option value="Happy New Year">Happy New Year</option>
        </select>
        
        <script src="index.js"></script>
    </body>
</html>
